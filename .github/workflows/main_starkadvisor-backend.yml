name: Deploy Django Backend (OneDeploy)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

concurrency:
  group: backend-deploy-${{ github.ref }}
  cancel-in-progress: true

env:
  APP_NAME: "starkadvisor-backend"
  RESOURCE_GROUP: "rg-starkadvisor"

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Login con OIDC (usa TUS secrets correctos)
      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID }}

      # Garantiza settings cr√≠ticos antes del deploy
      - name: Ensure App Settings
        run: |
          az webapp config appsettings set \
            --name "$APP_NAME" \
            --resource-group "$RESOURCE_GROUP" \
            --settings \
              SCM_DO_BUILD_DURING_DEPLOYMENT=true \
              WEBSITES_PORT=8000 \
              DJANGO_SETTINGS_MODULE=starkadvisorbackend.settings.production

      # Despliegue OneDeploy (zip del repo)
      - name: Deploy to Azure Web App (OneDeploy Zip)
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.APP_NAME }}
          package: "."

      - name: Restart app
        run: az webapp restart --name "$APP_NAME" --resource-group "$RESOURCE_GROUP"

      - name: Show URL
        run: |
          HOST=$(az webapp show -n "$APP_NAME" -g "$RESOURCE_GROUP" --query defaultHostName -o tsv)
          echo "https://$HOST"
