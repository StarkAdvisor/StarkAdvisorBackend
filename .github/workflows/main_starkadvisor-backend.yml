name: Deploy Django Backend (OIDC + OneDeploy)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

# Evita despliegues solapados
concurrency:
  group: backend-deploy-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: "3.11"
  APP_NAME: "starkadvisor-backend"
  RESOURCE_GROUP: "rg-starkadvisor"

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python (optional pre-check)
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      # Login federado (OIDC). Usa tus secrets ya creados por Azure.
      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_2A74A6406B2C4AE5BDE8385E609832AC }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_0A35B1E80008457D8D59EF4E62EA9F08 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_958550156BE34115B59D23AC21EE820B }}

      # Asegura settings cr√≠ticos antes del deploy
      - name: Ensure App Settings
        run: |
          az webapp config appsettings set \
            --name "$APP_NAME" \
            --resource-group "$RESOURCE_GROUP" \
            --settings \
              SCM_DO_BUILD_DURING_DEPLOYMENT=true \
              WEBSITES_PORT=8000 \
              DJANGO_SETTINGS_MODULE=starkadvisorbackend.settings.production

      - name: Small delay to avoid SCM restart conflict
        run: sleep 20

      # Despliegue con OneDeploy (zip del repo). No subas .venv ni __pycache__ al repo.
      - name: Deploy to Azure Web App (OneDeploy + Zip)
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.APP_NAME }}
          # slot-name: production         # descomenta si usas deployment slots
          package: "."                    # empaqueta el repo y despliega

      - name: Restart app (soft)
        run: az webapp restart --name "$APP_NAME" --resource-group "$RESOURCE_GROUP"

      - name: Deployment info
        run: |
          echo "App Service URL:"
          HOST=$(az webapp show -n "$APP_NAME" -g "$RESOURCE_GROUP" --query defaultHostName -o tsv)
          echo "https://$HOST"
