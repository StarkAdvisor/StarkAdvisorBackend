name: Deploy Django Backend (ZipDeploy + OIDC)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

concurrency:
  group: backend-deploy-${{ github.ref }}
  cancel-in-progress: true

env:
  APP_NAME: "starkadvisor-backend"
  RESOURCE_GROUP: "rg-starkadvisor"
  PYTHON_VERSION: "3.11"

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_2A74A6406B2C4AE5BDE8385E609832AC }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_0A35B1E80008457D8D59EF4E62EA9F08 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_958550156BE34115B59D23AC21EE820B }}

      - name: Ensure App Settings
        run: |
          az webapp config appsettings set \
            --name "$APP_NAME" \
            --resource-group "$RESOURCE_GROUP" \
            --settings \
              DJANGO_SETTINGS_MODULE=starkadvisorbackend.settings.production \
              WEBSITES_PORT=8000 \
              SCM_DO_BUILD_DURING_DEPLOYMENT=true \
              WEBSITE_RUN_FROM_PACKAGE=0 \
              DISABLE_COLLECTSTATIC=true

      - name: Stop Web App (avoid locks)
        run: az webapp stop -g "$RESOURCE_GROUP" -n "$APP_NAME"

      - name: Create ZIP from repo root
        run: |
          rm -f app.zip
          zip -r app.zip . \
            -x ".git/*" ".github/*" ".vscode/*" "__pycache__/*" "*.pyc" "*.pyo" ".venv/*" "venv/*"
          ls -lh app.zip

      - name: Zip Deploy (extract to wwwroot)
        run: |
          az webapp deploy \
            --resource-group "$RESOURCE_GROUP" \
            --name "$APP_NAME" \
            --type zip \
            --src-path app.zip \
            --clean true

      - name: Start Web App
        run: az webapp start -g "$RESOURCE_GROUP" -n "$APP_NAME"

      - name: Show URL
        run: |
          HOST=$(az webapp show -n "$APP_NAME" -g "$RESOURCE_GROUP" --query defaultHostName -o tsv)
          echo "https://$HOST"
